<h3>Add news</h3><br>

<form method="post" action="">

  <div class="form-group">
    <label for="alias">Alias</label>
    <input id = "alias" type="text" name="alias_n" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input id = "title" type="text" name="title_n"  class="form-control"/>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input id = "date" type="datetime" name="date"  class="form-control"/>
  </div>
  <div class="form-group">
    <label for="teg">Teg</label>
    <input id = "teg" type="text" name="teg"  class="form-control"/>
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input id = "photo" type="file" name="photo"  class="form-control"/>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id = "content"  name="content" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="analitic">Analitic</label>
    <input id = "analitic" type="checkbox" name="analitic" />
  </div>
  <input type="submit" class="btn btn-success">
</form>
